{% extends 'base.html' %}
{% load static %}

{% block title %}Register Business Account{% endblock %}

{% block content %}
<div class="container-fluid px-0 vh-100 d-flex flex-column flex-md-row">

  <!-- Left Visual -->
  <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center"
       style="background: url('{% static 'assets/img/Rectangle_36.png' %}')center/cover no-repeat;">
  </div>

  <!-- Right Form Section -->
  <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
    <div class="p-4" style="max-width: 400px; width: 100%;">
      <h4 class="fw-bold">Register Business Account</h4>
      <p class="text-muted small">For managing multiple team or company cards. All fields are required.</p>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Business/Team Name</label>
          <input type="text" class="form-control" name="business_name" placeholder="Enter your business name">
        </div>

        <div class="mb-3">
          <label class="form-label">Admin Full Name</label>
          <input type="text" class="form-control" name="admin_name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="you@company.com">
        </div>

        <div class="mb-3">
          <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <div class="input-group">
              <select class="form-select country-code-select" id="countryCode" name="country_code">
                <option value="+254">+254(Kenya)</option>
                <option value="+255">+255(Tanzania)</option>
                <option value="+256">+256(Uganda)</option>
                <option value="+27">+27(South Africa)</option>
                <option value="+234">+234(Nigeria)</option>
                <option value="+91">+91(India)</option>
                <option value="+86">+86(China)</option>
              </select>
              <input type="tel" name="phone" class="form-control" required placeholder="712345678">
            </div>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register Account</button>

        <div class="text-center my-3 text-muted">or</div>

        <button type="button" class="btn btn-light w-100 border">Register with Google</button>
      </form>

      <p class="small mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}">Sign in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
