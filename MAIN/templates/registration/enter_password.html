{% extends 'base.html' %}
{% load static %}

{% block title %}Set Your Password{% endblock %}

{% block content %}
<div class="container-fluid px-0 vh-100 d-flex flex-column flex-md-row">

  <!-- Left Image -->
  <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center" style="background: url('{% static "assets/img/Rectangle_36.png" %}') center/cover no-repeat;"></div>

  <!-- Right Form -->
  <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
    <div class="p-4" style="max-width: 400px; width: 100%;">
      <h4 class="fw-bold">Secure Your Account</h4>
      <p class="text-muted small">Create a strong password to continue.</p>

      <form>
        <div class="mb-3">
          <label class="form-label">Create password</label>
          <input type="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm password</label>
          <input type="password" class="form-control" placeholder="Re-enter password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Save & Continue</button>
      </form>

      <p class="text-muted small mt-3 text-center">ðŸ”’ Your info is securely stored.</p>
    </div>
  </div>
</div>
{% endblock %}
